<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <base href="index.html">
    <title>FesGen - Beta</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-flex">
        <h1><small><a href="index.html" class="header-nav-return">FesGen - Beta</a></small></h1>
        <span>
                <a href="about.html" class="header-nav">About</a>
                <a href="index.html" class="header-nav">Help</a>
            </span>
    </div>
</header>
    <section class="main">
        <section class="canvas">
            <embed id="sign" src="test-sign.svg"
                   type="image/svg+xml"
                   pluginspage="http://www.adobe.com/svg/viewer/install/" />
        </section>
        <br>
        <section class="form">
            <section id="general" class="row">
                <section>
                    <h2>站牌大小</h2>
                    <label>
                        <div class="label-text">宽度</div>
                        <div class="input">
                            <input data-bind="width" type="number">mm
                        </div>
                    </label>
                    <label>
                        <div class="label-text">高度</div>
                        <div class="input">
                            <input data-bind="height" type="number">mm
                        </div>
                    </label>
                </section>
            </section>
            <section id="generator" class="row">
                <section>
                    <h2>站牌整体</h2>
                    <label>
                        <div class="label-text">灯光效果</div>
                        <select data-bind="boardType">
                            <option value="none">无</option>
                            <option value="fluore">荧光灯</option>
                            <option value="led">LED</option>
                        </select>
                    </label>
                    <label>
                        <input data-bind="boardLighting" data-prop="boardLighting" type="checkbox">
                        <span class="toggle">开启光照</span>
                    </label>
                </section>
                <section>
                    <h2>站名</h2>
                    <label>
                        <div class="label-text">站名 中文</div>
                        <div class="input">
                            <input data-bind="staNameChinese" type="text">
                        </div>
                    </label>
                    <label>
                        <div class="label-text">站名 英语</div>
                        <div class="input">
                            <input data-bind="staNameEnglish" type="text">
                        </div>
                    </label>
                    <label>
                        <div class="label-text">站名 假名</div>
                        <div class="input">
                            <input data-bind="staNameKana" type="text">
                        </div>
                    </label>
                    <label>
                        <div class="label-text">站名 上浦语</div>
                        <div class="input">
                            <input data-bind="staNameSyapolenus" type="text">
                        </div>
                    </label>
                </section>
            </section>
        </section>
    </section>
    <footer>
        <div class="footer-flex">
            <h2><small>FesGen - Beta</small></h2>
            <span>© 2022 Team Cenlinc</span>
        </div>
    </footer>

</body>
<script src="https://unpkg.com/vue@next"></script>
</html>
