<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <base href="index.html">
    <title>FesGen - Beta</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-flex">
        <h1><small><a href="index.html" class="header-nav-return">FesGen - Beta</a></small></h1>
        <span>
            <a href="about.html" class="header-nav">About</a>
            <a href="index.html" class="header-nav">Help</a>
            <a href="https://www.fetarute.org/wiki/index.php/FesGen" class="header-nav">Wiki</a>
        </span>
    </div>
</header>
<div id="main" class="main">
    <div class="canvas">
        <embed id="sign" :src="'./resources/signs/' + sign.style + '.svg'"
               :style="{ height: size.height + 'px', width: size.width+ 'px'}"
               type="image/svg+xml"
               pluginspage="http://www.adobe.com/svg/viewer/install/" />
    </div>
    <br>
    <div class="form">
        <div id="general" class="row">
            <div>
                <h2>整体调整</h2>
                <label>
                    <div class="label-text">站牌样式</div>
                    <select v-model.lazy="sign.style">
                        <option disabled value="">请选择</option>
                        <option value="test-sign">测试用</option>
                        <option value="kitajuku-dentetsu">北宿电铁</option>
                    </select>
                </label>
                <label>
                    <div class="label-text">灯光效果</div>
                    <select >
                        <option value="none">无</option>
                        <option value="fluore">荧光灯</option>
                        <option value="led">LED</option>
                    </select>
                </label>
            </div>
            <div>
                <h2>站牌大小</h2>
                <label>
                    <div class="label-text">宽度</div>
                    <div class="input">
                        <input v-model.lazy="size.width" type="number" value="2160">px
                    </div>
                </label>
                <label>
                    <div class="label-text">高度</div>
                    <div class="input">
                        <input v-model.lazy="size.height" type="number" value="720">px
                    </div>
                </label>
            </div>
        </div>
        <div id="generator" class="row">
            <div>
                <h2>站名</h2>
                <label>
                    <div class="label-text">站名 中文</div>
                    <div class="input">
                        <input data-bind="staNameChinese" type="text">
                    </div>
                </label>
                <label>
                    <div class="label-text">站名 英语</div>
                    <div class="input">
                        <input data-bind="staNameEnglish" type="text">
                    </div>
                </label>
                <label>
                    <div class="label-text">站名 假名</div>
                    <div class="input">
                        <input data-bind="staNameKana" type="text">
                    </div>
                </label>
                <label>
                    <div class="label-text">站名 上浦语</div>
                    <div class="input">
                        <input data-bind="staNameSyapolenus" type="text">
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
<footer>
    <div id="footer-content" class="footer-flex">
        <h2 id="footer-subtitle"><small>FesGen - Beta</small></h2>
        <div id="footer-description">
            <p>
                由Cenlinc Studio开发的导视牌生成器。<br>
                由Fetarute Community进行维护。
            </p>
        </div>
        <div id="link-forward">
            <p>保持联系，关注我们的社交媒体!</p>
            <embed src="./resources/link-icons/twitter.svg" type="image/svg+xml" href="https://twitter.com/Fetarute"/>
            <a class="footer-icon-link" href="https://twitter.com/Fetarute"></a>
        </div>
        <span>
            Powered by Fetarute Community<br>
            © 2022 Team Cenlinc
        </span>
    </div>
</footer>
<script src="https://unpkg.com/vue@3"></script>
<script src="main.js"></script>
</body>
</html>
